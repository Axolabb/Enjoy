<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Animations and Grid</title>
</head>
<body>
<div class="container">
        <div class="animation-width">
            <div class="block animate1" style="background-color: rgb(252, 100, 100);"></div>
        </div>
        <div class="animation-width">
            <div class="block animate2" style="background-color: rgb(255, 184, 52);"></div>
        </div>
        <div class="animation-width">
            <div class="block animate3" style="background-color: rgb(255, 255, 140);"></div>
        </div>
        <div class="animation-width">
            <div class="block animate4" style="background-color: rgb(193, 255, 99);"></div>
        </div>
        <div class="animation-width">
            <div class="block animate5" style="background-color: rgb(144, 242, 255);"></div>
        </div>
        <div class="animation-width">
            <div class="block animate6" style="background-color: rgb(121, 121, 255);"></div>
        </div>
        <div class="animation-width">
            <div class="block animate7" style="background-color: rgb(188, 117, 255);"></div>
        </div>
        <div class="animation-width">
            <div class="block animate8" style="background-color: rgb(252, 100, 100);"></div>
        </div>
        <div class="animation-width">
            <div class="block animate9" style="background-color: rgb(255, 184, 52);"></div>
        </div>
        <div class="animation-width" >
            <div class="block animate10" style="background-color: rgb(255, 255, 140);"></div>
        </div>
        <div class="animation-width" >
            <div class="block animate11" style="background-color: rgb(193, 255, 99);"></div>
        </div>
        <div class="animation-width">
            <div class="block animate12" style="background-color: rgb(144, 242, 255);"></div>
        </div>
        <div class="container" style="position: absolute;">
            <div class="animation-width">
                <div class="block animate1-right" style="background-color: rgb(252, 100, 100);"></div>
            </div>
            <div class="animation-width">
                <div class="block animate2-right" style="background-color: rgb(255, 184, 52);"></div>
            </div>
            <div class="animation-width">
                <div class="block animate3-right" style="background-color: rgb(255, 255, 140);"></div>
            </div>
            <div class="animation-width">
                <div class="block animate4-right" style="background-color: rgb(193, 255, 99);"></div>
            </div>
            <div class="animation-width">
                <div class="block animate5-right" style="background-color: rgb(144, 242, 255);"></div>
            </div>
            <div class="animation-width">
                <div class="block animate6-right" style="background-color: rgb(121, 121, 255);"></div>
            </div>
            <div class="animation-width">
                <div class="block animate7-right" style="background-color: rgb(188, 117, 255);"></div>
            </div>
            <div class="animation-width">
                <div class="block animate8-right" style="background-color: rgb(252, 100, 100);"></div>
            </div>
            <div class="animation-width">
                <div class="block animate9-right" style="background-color: rgb(255, 184, 52);"></div>
            </div>
            <div class="animation-width" >
                <div class="block animate10-right" style="background-color: rgb(255, 255, 140);"></div>
            </div>
            <div class="animation-width" >
                <div class="block animate11-right" style="background-color: rgb(193, 255, 99);"></div>
            </div>
            <div class="animation-width">
                <div class="block animate12-right" style="background-color: rgb(144, 242, 255);"></div>
            </div>
</body>
</div>
    
</html>
